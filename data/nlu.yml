version: "2.0"

nlu:
  - intent: greet
    examples: |
      - Hallo
      - Hi
      - Guten Tag

  - intent: goodbye
    examples: |
      - Tschüss
      - Auf Wiedersehen
      - Bis später

  - intent: weather_query
    examples: |
      - Wie ist das Wetter?
      - Kannst du mir das Wetter sagen?
      - Was ist das Wetter heute?
      - Gibt es Regen?

  - intent: inform
    examples: |
      - In [Berlin](city) regnet es
      - Das Wetter in [New York](city) ist sonnig
      - Wie ist das Wetter in [London](city)?
