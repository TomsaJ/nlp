version: "2.0"

stories:
- story: erfolgreiche Wetteranfrage mit direkter Stadtangabe
  steps:
  - user: |
      Wie ist das Wetter in Berlin?
    intent: inform
    entities:
    - city: "Berlin"
  - action: action_get_weather
  - action: utter_wetter_detail

- story: Wetteranfrage initiieren und Stadt nach Aufforderung nennen
  steps:
  - user: |
      Kannst du mir das Wetter sagen?
    intent: weather_query
  - action: utter_ask_city
  - user: |
      In Berlin
    intent: inform
    entities:
    - city: "Berlin"
  - action: action_get_weather
  - action: utter_wetter_detail

- story: Wetteranfrage mit unbekannter Stadt
  steps:
  - user: |
      Wie ist das Wetter in Fantasia?
    intent: inform
    entities:
    - city: "Fantasia"
  - action: action_get_weather
  - action: utter_city_not_found

- story: Benutzer bricht Wetteranfrage ab
  steps:
  - user: |
      Was ist das Wetter heute?
    intent: weather_query
  - action: utter_ask_city
  - user: |
      Egal, vergiss es.
    intent: deny
  - action: utter_acknowledge

- story: Mehrfachanfragen in einer Sitzung
  steps:
  - user: |
      Wetter in München?
    intent: inform
    entities:
    - city: "München"
  - action: action_get_weather
  - action: utter_wetter_detail
  - user: |
      Und wie sieht's in Hamburg aus?
    intent: inform
    entities:
    - city: "Hamburg"
  - action: action_get_weather
  - action: utter_wetter_detail
